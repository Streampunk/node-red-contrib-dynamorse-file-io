<script type="text/javascript">
  RED.nodes.registerType('glob-in',{
    category: 'funnel',
    color: '#FDE8C3',
    defaults: {
      name : { value : "" },
      maxBuffer : { value : 10, validate : RED.validators.number() }
    },
    inputs:0,
    outputs:1,
    icon: "funnel.png",
    label: function() {
      return this.name ||  "glob-in";
    }
  });
</script>

<script type="text/x-red" data-template-name="glob-in">
  <div class="form-row">
    <label for="node-input-folder"><i class="fa fa-folder"></i> Folder</label>
    <input type="text" id="node-input-folder" placeholder=".">
  </div>
  <div class="form-row">
    <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> max buffer</label>
    <input type="number" id="node-input-maxBuffer" placeholder="10" style="width: 100px">
  </div>
</script>

<script type="text/x-red" data-help-name="glob-in">
  <h1>Files-by-glob input</h1>
  <p>Read grain payloads from a sequence of files in a folder, where
  the sequence in which the grains are read is given by a <em>glob</em>
  (file name with wildcard) pattern.</p>

  <h3>Maturity</h3>
  <p>Not implemented -
  <a href="https://github.com/Streampunk/dynamorse/issues/8">status</a>.
</script>
